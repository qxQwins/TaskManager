<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
</head>
<body>
<h2>Add task</h2>
<form th:action="@{/tasks/add}" th:object="${task}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" rows="3" required></textarea>
    </div>
    <div>
        <label for="status">Status</label>
        <select id="status" th:field="*{status}" required>
            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
        </select>
    </div>
    <div>
        <label for="priority">Priority</label>
        <select id="priority" th:field="*{priority}" required>
            <option th:each="priority : ${priorities}" th:value="${priority}" th:text="${priority}"></option>
        </select>
    </div>
    <div>
        <label for="executor">Executor</label>
        <select id="executor" th:field="*{executor.id}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
        </select>
    </div>
    <button type="submit">Save</button>
    <a href="/tasks">Back</a>
</form>
</body>
</html>
